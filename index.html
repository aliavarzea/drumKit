<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Electronic Drum Kit</title>
</head>
<body>
    <h1>Drum Kit</h1>
    <button id="kickButton">KICK</button>
    <audio id="kick" src="./sounds/kick.wav"></audio>

    <button id="clapButton">CLAP</button>
    <audio id="clap" src="./sounds/clap.wav"></audio>

    <button id="hihatButton">HI-HAT</button>
    <audio id="hihat" src="./sounds/hihat.wav"></audio>

    <button id="snareButton">SNARE</button>
    <audio id="snare" src="./sounds/snare.wav"></audio>

    <button id="congaButton">CONGA</button>
    <audio id="conga" src="./sounds/conga.wav"></audio>

    <div><h2>Instructions:</h2><br>Use A, S, D, F, G keys<br>Hover over buttons or<br>Click on buttons</div>
    <script src="./main.js"></script>


</body>
</html>
